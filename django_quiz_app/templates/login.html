{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color:gray;">
    <div class="login-panel" id="Login">
        <form method="POST" role="form" class="form-horizontal">
            <h1 class="login-panel-texts">LOGIN FORM</h1>
            {% csrf_token %}

            {% if messages %}
            {% for message in messages%}
                <div class="alert alert-{{message.tags}}">
                {{message}}
                </div>
            {% endfor %}
            {% endif %}

            <div>
                {{form.username}}
            </div>
            <div>
                {{form.password}}
            </div>
            <div class="row">
                <button id="submit" type="submit" value="Submit">Login</button>
                <h3 class="login-panel-texts">You haven't an account ?</h3>
                <a href="{% url 'register' %}"><button type="button" id="submit">Register</button></a>
            </div>
        </form>
        
    </div>
</body>
</html>
